<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sofa</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" sizes="32x32">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel='stylesheet' href='css/fontawesome.min.css'>
    <!-- Animate -->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <!-- light box -->
    <link rel="stylesheet" href="css/lightbox.min.css">
    <!-- jquery ui -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <!-- nice select -->
    <link rel="stylesheet" href="css/nice-select.min.css">
    <!-- Main Styles -->
    <link rel="stylesheet" href="scss/main.css">
</head>

<body>
<div class="countdown countdown__cover" style="background-image: url('https://via.placeholder.com/1920x1280');">
    <div class="body-overlay"></div>
    <div class="countdown__bg">
        <div class="container">
            <!-- title -->
            <h1 class="countdown__title">Coming soon</h1>
            <!-- countdown wrapper -->
            <div class="row countdown" id="countdown"></div>
            <!-- subscribe form -->
            <div class="subscribe">
                <span>STAY TUNED FOR UPDATES</span>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form class="form-row">
                            <div class="col-lg-8">
                                <input type="email" class="form-control ltr" placeholder="Enter your email"
                                       aria-describedby="subscribe">
                            </div>
                            <div class="col-lg-4">
                                <button class="btn subscribe__btn" type="submit" id="subscribe">subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- end subscribe form -->
            <!-- footer -->
            <div class="countdown__footer">
                <!-- social media list -->
                <ul class="countdown__footer--social">
                    <li><a href="#"><i class="icon-facebook"></i></a></li>
                    <li><a href="#"><i class="icon-instagram"></i></a></li>
                    <li><a href="#"><i class="icon-twitter"></i></a></li>
                    <li><a href="#"><i class="icon-linkedin"></i></a></li>
                </ul>
                <!-- footer link back to home -->
                <a href="index.html" class="countdown__footer--home-link">Back To Home</a>
            </div>
        </div>
    </div>
</div>
<!-- loader -->
<div class="loader">
    <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
</div>
<!-- end loader -->

<!-- All Jquery -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- owl carousel js -->
<script type="text/javascript" src="js/owl.carousel.min.js"></script>
<!-- Jquery ui -->
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<!-- light box js -->
<script type="text/javascript" src="js/lightbox.min.js"></script>
<!-- typeahead js -->
<script type="text/javascript" src="js/typeahead.jquery.min.js"></script>
<!-- master zoom image js -->
<script type="text/javascript" src="js/jquery.zoom.min.js"></script>
<!-- countdown js -->
<script type="text/javascript" src="js/countdown.jquery.min.js"></script>
<!-- nice select js -->
<script type="text/javascript" src="js/nice-select.min.js"></script>
<!-- wow js -->
<script type="text/javascript" src="js/wow.min.js"></script>
<!-- custom js -->
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
